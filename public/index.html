<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Sender</title>
  <link rel="stylesheet" href="/public/style.css">
  <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="heading">
      <img src="/public/images/mail-icon.png" alt="Mail"/>
      <span>Mail Sender</span>
    </div>
    <form name="mailForm">
      <div class="form-item">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" autocomplete="off" value="">
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@email.com" autocomplete="off" value="">
      </div>
      <div class="form-item">
        <label for="message">Message</label>
        <textarea name="message" cols="30" rows="10" placeholder="Type your message here..." autocomplete="off" value=""></textarea>
      </div>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
